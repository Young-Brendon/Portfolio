<h2>Choose the type of weather</h2>
<form name="weather">
	<select id="weather">
		<option value="sunny">Sunny</option>
		<option value="rainy">Rainy</option>
		<option value="windy">Windy</option>
	</select><br/>
	<input type="hidden" id="fnameWeather"/>
	<input type="hidden" id="lnameWeather"/>
	<button type="button" id="button" onclick="calculate()">Click</button>
</form>
