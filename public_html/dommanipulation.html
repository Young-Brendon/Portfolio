<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1">My name is Brendon</p>

        <script>
            document.getElementById("p1").innerHTML = "My name is Julie!";
        </script>

        <p>The paragraph above was changed by a script.</p>
        
        <p id="p2">Hello Everybody!</p>
        <p id="p3">How are you?</p>

        <script>
            document.getElementById("p3").style.color = "green";
            document.getElementById("p3").style.fontFamily = "Arial";
            document.getElementById("p3").style.fontSize = "larger";
        </script>

        <p>The paragraph above was changed by a script.</p>
    </body>
</html>
