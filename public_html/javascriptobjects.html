<!DOCTYPE html>

<html>
    <head>
        <title>Sample JavaScript Object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>A simple JavaScript Object</p>
        <p id="sample"></p>
        <script>
            var car = {
                type:"Malibu",
                year: 2010,
                color: "silver"};
            document.getElementById("sample").innerHTML = 
                    "The " + car.type + " is a " + car.year + " and is " + car.color + ".";
        </script>
    </body>
</html>
