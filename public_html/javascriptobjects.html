<!DOCTYPE html>

<html>
    <head>
        <title>Sample JavaScript Object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>A simple JavaScript Object</p>
        <p id="sample"></p>
        <p id="sample2"></p>
        <script>
            var car = {
                type:"Malibu",
                year: 2010,
                color: "silver"};
            document.getElementById("sample").innerHTML = 
                    "The " + car.type + " is a " + car.year + " and is " + car.color + ".";
            
            function person(first, last, age) {
                this.firstName = first;
                this.lastName = last;
                this.age = age;
            }

            var myFather = new person("John", "Doe", 50, "blue");
            var myMother = new person("Sally", "Rally", 48, "green");

            document.getElementById("sample2").innerHTML =
            "My father's name is " + myFather.firstName + " and he is " + myFather.age + " years old. " + 
            " My mother's name is " + myMother.firstName + " and she is " + myMother.age + " years old.";
        </script>
    </body>
</html>
